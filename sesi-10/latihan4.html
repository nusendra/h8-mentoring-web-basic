<script>
    const perhitungan = (angka) => {
        if (typeof angka !== 'number') return "invalid data";

        if (angka % 2 === 0) return 'genap';

        return 'ganjil'
    }

    console.log(perhitungan(2)); // genap
    console.log(perhitungan(3)); // ganjil
    console.log(perhitungan(20)); // genap
    console.log(perhitungan(21)); // ganjil
    console.log(perhitungan('asdfasdfasdf')); // invalid data
</script>
