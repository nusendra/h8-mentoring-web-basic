<script>
    function add(angka1, angka2) {
        angka1 = parseInt(angka1);
        angka2 = parseInt(angka2);

        let hasil = angka1 + angka2;
        return hasil;
    }

    function deduct(angka1, angka2) {
        angka1 = parseInt(angka1);
        angka2 = parseInt(angka2);

        let hasil = angka1 - angka2;
        return hasil;
    }

    function submit(type) {
        let num1 = document.getElementById("num1").value
        let num2 = document.getElementById("num2").value

        let result = 0;
        if (type == 'tambah') {
            result = add(num1, num2);
        } else if (type == 'kurang') {
            result = deduct(num1, num2);
        }

        document.getElementById("hasil").innerHTML = result;

        if (result > 50) {
            document.getElementById("hasil").style.color = "green";
        } else {
            document.getElementById("hasil").style.color = "red";
        }
    }
